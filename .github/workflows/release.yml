name: Publish Python Package

on:
  push:
    tags:
      - 'v*'   # 触发条件：推送v开头的标签（如v1.0.0）

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Poetry
        uses: snok/install-poetry@v1.1.4  # 官方推荐Action
        with:
          version: 1.8.0                 # 指定Poetry版本
          virtualenvs-create: false       # 禁用虚拟环境（CI环境已隔离）

      - name: Configure Poetry
        run: |
          poetry config installer.parallel true   # 启用并行安装加速
          poetry config cache-dir /tmp/poetry_cache

      - name: Install dependencies
        run: poetry install --no-interaction --only main  # 仅安装生产依赖

      - name: Build package
        run: poetry build   # 生成dist/下的wheel和sdist文件

      - name: Publish to PyPI
        run: |
          poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}
          poetry publish --build  # 自动上传至PyPI[1,3,6](@ref)